<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Pong</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
    <script 
        src="https://kit.fontawesome.com/ec9c0f4d39.js"
        crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="start-screen-container">
        <div class="start-screen-bg">
            <h1 class="title">PONG</h1>
            <div class="home-btns-container">
                <button 
                    class="play" 
                    onclick="play()">
                    PLAY
                </button>
                <button 
                    class="settings" 
                    onclick="settings()">
                    SETTINGS
                </button>
            </div>
        </div>
    </div>

    <div class="set-screen-container">
        <div class="set-bg">
            <button 
                class="back-button" 
                onclick="back()">
                <i class='fas fa-angle-left'></i>
            </button>

            <div class="controls-container">
                <h2 class="controls">CONTROLS</h2>
    
                <button 
                    class="keys" 
                    onclick="keysFunction()">
                    ARROW KEYS
                </button>
                <button 
                    class="mouse" 
                    onclick="mouseFunction()">
                    MOUSE
                </button>
                <button
                    class="touch-btn"
                    onclick="touchFunction()">
                    TOUCH
                </button>
            </div>
            <div class="diff-container">
                <h2 class="difficulty">DIFFICULTY</h2>
                
                <button 
                    class="easy"
                    onclick="easyMode()"
                    >EASY
                </button>
                <button 
                    class="medium"
                    onclick="mediumMode()"
                    >MEDIUM
                </button>
                <button 
                    class="hard"
                    onclick="hardMode()"
                    >HARD
                </button>
                <button 
                    class="impossible"
                    onclick="impossibleMode()"
                    >IMPOSSIBLE
                </button>
            </div>
            <div class="disp-container">
                <h2 class="display">DISPLAY</h2>
                
                <button 
                    class="dark"
                    onclick="darkMode()"
                    >DARK MODE
                </button>
                <button 
                    class="light"
                    onclick="lightMode()"
                    >LIGHT MODE
                </button>
            </div>
        </div>
    </div>
    
    <div class="game-container">
        <canvas></canvas>
        <h5 class="press-enter">PRESS ENTER</h5>
        <button 
            class="start-game-button"
            onclick="startGame()">
            START GAME
        </button>
        <button 
            class="back-button-2" 
            onclick="back()">
            <i class='fas fa-angle-left'></i>
        </button>
        <button 
            class="pause-button"
            onclick="pauseScreen()">
            <i class="fas fa-pause"></i>
        </button>
        <h3 class="left-score">0</h3>
        <h3 class="right-score">0</h3>  
    </div>

    <div class="end-screen-container">
        <div class="end-screen-bg">
            <h2 class="you-win">YOU WIN!!</h2>
            <h2 class="you-lose">YOU LOSE</h2>
            <button 
                class="home-button"
                onclick="homeFunction()">
                HOME
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
