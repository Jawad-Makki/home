 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phys 159 thingy</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <form onsubmit="event.preventDefault(); calculate()">
        <h1 id="title">Jawad's Fancy Calculus Calculator V2</h1>
        <div class="mainContainer">
            <div class="first">
                <div class="inputContainer">
                    <label>Slope</label>
                    <input inputmode="decimal" step="any" id="slope" type="number">
                </div>
                <div class="inputContainer">
                    <label>Slope Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_slope" type="number">
                </div>

                <div class="inputContainer">
                    <label>Y Intercept</label>
                    <input inputmode="decimal" step="any" id="y_int" type="number">
                </div>
                <div class="inputContainer">
                    <label>Y Intercept Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_y_int" type="number">
                </div>

                <div class="inputContainer">
                    <label>x_1</label>
                    <input inputmode="decimal" step="any" id="x1" type="number">
                </div>
                <div class="inputContainer">
                    <label>x_1 Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_x1" type="number">
                </div>

                <div class="inputContainer">
                    <label>x_2</label>
                    <input inputmode="decimal" step="any" id="x2" type="number">
                </div>
                <div class="inputContainer">
                    <label>x_2 Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_x2" type="number">
                </div>

                <div class="inputContainer">
                    <label>x_3</label>
                    <input inputmode="decimal" step="any" id="x3" type="number">
                </div>
                <div class="inputContainer">
                    <label>x_3 Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_x3" type="number">
                </div>
                
                <div class="inputContainer">
                    <label>Temperature</label>
                    <input inputmode="decimal" step="any" id="temp" type="number">
                </div>
                <div class="inputContainer">
                    <label>Temperature Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_temp" type="number">
                </div>

                <div class="inputContainer">
                    <label>Area</label>
                    <input inputmode="decimal" step="any" id="area" type="number">
                </div>
                <div class="inputContainer">
                    <label>Area Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_area" type="number">
                </div>

                <div class="inputContainer">
                    <label>Initial Volume</label>
                    <input inputmode="decimal" step="any" id="volumeI" type="number">
                </div>
                <div class="inputContainer">
                    <label>Initial Volume Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_volumeI" type="number">
                </div>

                <div class="inputContainer">
                    <label>Mass of The Lever</label>
                    <input inputmode="decimal" step="any" id="m_lever" type="number">
                </div>
                <div class="inputContainer">
                    <label>Lever Mass Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_m_lever" type="number">
                </div>

                <div class="inputContainer">
                    <label>Extra Mass</label>
                    <input inputmode="decimal" step="any" id="m_extra" type="number">
                </div>
                <div class="inputContainer">
                    <label>Extra Mass Uncertainty</label>
                    <input inputmode="decimal" step="any" id="del_m_extra" type="number">
                </div>
            </div>

            <div class="second">
                <h3>Molar Density</h3>
                <p class="calc" id="molar_density">&nbsp;</p>
                <h3>Molar Density Uncertainty</h3>
                <p class="calc" id="del_molar_density">&nbsp;</p>
                <h3>Atmospheric Pressure</h3>
                <p class="calc" id="atm_pressure">&nbsp;</p>
                <h3>Atmospheric Pressure Uncertainty</h3>
                <p class="calc" id="del_atm_pressure">&nbsp;</p>
            </div>
        </div>

        <p id="error">&nbsp;</p>
        <button type="submit">Calculate</button>
    </form> 
    <script src="script.js"></script>    
 </body>
 </html>
